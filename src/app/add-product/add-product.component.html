
<form>
<h2>Add Product</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">ID</label>
    <input type="text" class="form-control" name="id" [(ngModel)]="product.id">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Product Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Price</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Desc</label>
    <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Category</label>
    <select class="form-control" name="category" [(ngModel)]="product.category">
      <option value="iphone">Iphone</option>
      <option value="samsung">Samsung</option>
      <option value="oppo">Oppo</option>
      <option value="xiaomi">Xiaomi</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image</label>
    <input type="text" class="form-control" name="img" [(ngModel)]="product.img">
  </div>
  <button type="submit" class="btn btn-primary" routerLink="/product-manager" (click)="addProduct()">Add</button>
</form>
