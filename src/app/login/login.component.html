<div class="modal-dialog" role="document">
	<form>
		<div class="modal-content">
			<div class="modal-header border-bottom-0">
				<h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="border px-1 bg-danger text-white">&times;</span>
                            </button>
			</div>
			<div class="modal-body">
				<form id="form-add-user">
					<div class="form-group">
						<input type="text" class="form-control" id="username" required="" name="username" placeholder=" Name *" [(ngModel)]="user.username" />
                                </div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" name="password" required="" placeholder=" Password *" [(ngModel)]="user.password"/>
                                </div>
							<div class="form-group text-right">
								<a href="" class="text-info text-decoration-none">Forgot password?</a>
							</div>
				</form>
			</div>
			<div class="modal-footer border-top-0">
				<button type="button" class="btn w-100 text-white py-2" id="add-product" style="background-color: #1ab169;" (click)="login()">Login</button>
			</div>
		</div>
	</form>
</div>
