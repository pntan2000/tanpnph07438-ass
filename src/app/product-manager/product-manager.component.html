<h2 class="d-flex mb-3 pt-5 justify-content-between">
  Manager Product
  <button class="btn btn-primary" routerLink="/product/add">Thêm Sản Phẩm</button>
</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let product of products; index as i">
              <td>{{i}}</td>
              <td>{{product.name}}</td>
              <td>${{product.price}}</td>
              <td width="200">
              <button class="btn btn-primary" routerLink="/product/detail/{{product.id}}">Chi tiết</button>
              <button class="btn btn-primary" (click)="removeItem(product.id)">Xóa</button></td>
            </tr>
          </thead>
        </table><br/>
