<h2 class="d-flex mb-3 pt-5 justify-content-between">
  Manager Product
  <button class="btn btn-primary" routerLink="/product/add">Add Product</button>
</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th></th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let product of products; index as i">
              <td>{{i+1}}</td>
              <td width="100"><img  class="card-img-top" src="{{product.img}}" alt=""></td>
              <td>{{product.name}}</td>
              <td>{{product.price}} Ä‘</td>
              <td width="200">
              <button class="btn btn-primary" routerLink="/product/detail/{{product.id}}">Detail</button>
              <button class="btn btn-primary" (click)="removeItem(product.id)">Delete</button></td>
            </tr>
          </thead>
        </table><br/>
