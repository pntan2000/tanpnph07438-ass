<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header border-bottom-0">
				<h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="border px-1 bg-danger text-white">&times;</span>
                            </button>
			</div>
			<div class="modal-body">
				<form id="form-add-user">
					<div class="form-group">
            <label>Image</label>
						<input type="text" class="form-control" id="username" required="" name="img" value="{{product.img}}" placeholder=" Url *"  />
          </div>
					<div class="form-group">
            <label>Name</label>
							<input type="text" class="form-control" id="password" name="name" value="{{product.name}}" required="" placeholder=" Name *" />
          </div>
          <div class="form-group">
            <label>Price</label>
							<input type="text" class="form-control" id="password" name="price" value="{{product.price}}" required="" placeholder=" Price *" />
          </div>
          <div class="form-group">
            <label>Desc</label>
							<input type="text" class="form-control" id="password" name="desc" value="{{product.desc}}" required="" placeholder=" Desc *" />
          </div>
          <div class="form-group">
            <label>Category</label>
							<select class="form-control" name="category">
                <option value="iphone">Iphone</option>
                <option value="samsung">Samsung</option>
                <option value="oppo">Oppo</option>
                <option value="xiaomi">Xiaomi</option>
              </select>
          </div>
				</form>
			</div>
			<div class="modal-footer border-top-0">
				<button type="button" class="btn w-100 text-white py-2" id="add-product" style="background-color: #1ab169;" >Update</button>
			</div>
		</div>
</div>
